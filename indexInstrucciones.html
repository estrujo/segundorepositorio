<!DOCTYPE html>
<!-- Define el lenguaje del sitio, en nuestro caso español -->
<html lang="es">

<!-- Configuración básica del archivo -->
<head>
    <!-- Define formato de codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Compatibilidad con Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Define la escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título de la página (El que aparece en la pestaña del navegador) -->
    <title>Titulo de la página</title>
    <!-- Descripción que aparece en los navegadores -->
    <meta name="description" content="descripción para buscadores">
    <!-- Sirve para que los buscadores entiendan que conceptos contiene el sitio (tags) -->
    <meta name="keywords" content="conceptos, separados, por, coma">
    
    <!-- CSS -->
    <!-- OJO con el orden de vinculación de archivos externos, el ultimo archivos CSS sobreescribira las clases duplicadas -->
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>


<!-- Contenidos del sitio -->
<body>

    <!-- Aqui van los contenidos del sitio -->

</body>

</html>
